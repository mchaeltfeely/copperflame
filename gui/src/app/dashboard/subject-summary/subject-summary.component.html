<mat-card class="example-card" *ngIf="showChart">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ SubjectName }} </mat-card-title>
      <mat-card-subtitle> 2014-2015 </mat-card-subtitle>
    </mat-card-header>
    
    <div style="text-align:center">
        <apx-chart
          [series]="chartOptions?.series"
          [chart]="chartOptions?.chart"
          [xaxis]="chartOptions?.xaxis"></apx-chart>
      </div>


    <mat-card-content>
     
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> Year </th>
            <td mat-cell *matCellDef="let element"> {{element.year}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="season">
            <th mat-header-cell *matHeaderCellDef> Season </th>
            <td mat-cell *matCellDef="let element"> {{element.season}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
          </ng-container>
        
       
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
     
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>

    </mat-card-actions>
  </mat-card>
