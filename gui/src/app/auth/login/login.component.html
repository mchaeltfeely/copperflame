
<div class="md:w-1/2 mx-auto my-10">
    
    <!-- Header -->
    <div class="bg-card mb-5">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-5">
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
                        Login
                    </div>
                </div> 
            </div>
        </div>
    </div>

    <form [formGroup]="loginForm" >

        <mat-form-field  class="min-w-full p-1" appearance="outline">
            <mat-label>Username</mat-label>
            <input
            id="username"
            matInput
            type="username"
            [formControlName]="'username'"
            >
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                Email address is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('username')?.hasError('email')">
                Please enter a valid email address
            </mat-error>
        </mat-form-field>

        <mat-form-field  class="min-w-full p-1" appearance="outline">
            <mat-label>Password</mat-label>
            <input
            id="password"
            matInput
            type="password"
            [formControlName]="'password'"
            >

            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                Password address is required
            </mat-error>


        </mat-form-field>

        <!-- Submit button -->
        <button
            class="fuse-mat-button-large w-full mt-6"
            mat-flat-button
            [color]="'primary'"
            [disabled]="!loginForm.valid"
            (click)="login()">
            Login
        </button>
    </form>

</div>
